Title book: <input type="text" [(ngModel)]="bookTitle"> <br>
Page count: <input type="number" [(ngModel)]="bookPageCount"> <br>
Description:<input type="text" [(ngModel)]="bookDesc"> <br>
<button (click)="addBook()" class="btn btn-primary">Add book</button>

<h1>List of data</h1>
<div *ngFor="let b of bookDobs | async">
   
    <p>Book name: {{b.name}}</p> 
    <p>Book pageCount: {{b.pagecount}} </p>
    <p>Book descc: {{b.bookdesc }</p>
</div>
